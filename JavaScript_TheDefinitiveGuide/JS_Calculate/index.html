<!DOCTYPE html>

<body>
<div class="container">

    <tr>

        <td></td>
        <th>Loan Balance ,Cumulative Equity,and Interest Payments</th>
    </tr>
    <tr>
        <td>贷款贷款</td>
        <td><input onchange="calculate();" id="amount"/></td>
        <td rowspan="8">
            <canvas id="graph" width="400px" height="250px"></canvas>
        </td>
    </tr>
    <tr>
        <td>年利</td>
        <td><input id="apr" onchange="calculate();"/></td>
    </tr>
    <tr>
        <td>还款期</td>
        <td><input id="years" onchange="calculate();"/></td>
    </tr>
    <tr>
        <td>邮政编码</td>
        <td><input id="zipcode" onchange="calculate();"/></td>
    </tr>
    <tr>
        <th>批准付款</th>
        <td>
            <button onclick="calculate();">批准</button>
        </td>
    </tr>
    <tr>
        <td>每月支付</td>
        <td>$<span class="output" id="payment"></span></td>
    </tr>
    <tr>
        <td>总付款</td>
        <td>$<span class="output" id="total"></span></td>
    </tr>
    <tr>
        <td>总利息</td>
        <td>$<span class="output" id="totalinterest"></span></td>
    </tr>
    <tr>
        <th>sponsors</th>
        <td colspan="2">Apply for your loan with one of these fine lenders
            <div id="lenders"></div>
        </td>
    </tr>
</table>
</div>
<script>
    function Range(from, to) {
        this.from = from;
        this.to = to;
    }

    Range.prototype = {
        includes: function (x) {
            return this.from <= x && x <= this.to;
        },
        foreach: function (f) {
            for (var x = Math.ceil(this.from); x <= this.to; x++) f(x)
        },
        tostring: function () {
            return "(" + this.from + ")" + "..." + this.to + ")";
        }
    };
    var r = Range(1, 10);
    r.includes(2);
    r.foreach(console.log);
    console.log(r);
</script>
<script>
    var F = function () {};           //函数对象
    var P = F.prototype;              //与F相关联的原型对象
    var C = P.constructor;            //与原型相关联的函数
    C === F                           //true
</script>
<script>
    //Range简单的封装
    //保存到闭包中
    function Range(from,to) {
        this.from=function () {
            return from;
        };
        this.to=function () {
            return to;
        };
    }

    Range.prototype = {
        constructor: Range,
        includes: function (x) {
            return this.from() <= x && x <= this.to();
        },
        foreach: function (f) {
            for (varx = Math.ceil(this.from()), max = this.to(); x <= max; x++) f(x);
        },
        tostring: function () {
            return "(" + this.from + ")" + "..." + this.to + ")";
        }
    };

    var r = new Range(1, 5);
    r.from = function () {
        return 0;
    };
    console.log(r);
</script>
<script>
    function inherit(p) {
        if (p == null) throw TypeError();
        if (Object.create)
            return Object.create(p);
        var t = typeof p;       //进一步检测
        if (t !== "Object" && t !== "function") throw TypeError;
        function f() {};        //定义一个空构造函数
        f.prototype = p;        //将其原型设置为p
        return new f();         //使用f()创建p的继承对象
    }
</script>

</body>
</html>
