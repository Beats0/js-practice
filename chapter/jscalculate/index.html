<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chapter3</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <table>
        <tr><th>Enter Date:</th>
            <td></td>
            <th>Loan Balance</th>
        </tr>
        <tr><td>Amount the loan($):</td>
            <td><input id="Amount" onchange="calculate();"></td>
            <td rowspan="8">
            <canvas id="graph" width="400px" height="250px"></canvas>
            </td>
        </tr>
        <tr>
            <td>Annual interest (%):</td>
            <td><input id="apr" onchange="calculate();"></td>
        </tr>
        <tr>
            <td>years:</td>
            <td><input id="years" onchange="calculate();"></td>
        </tr>
        <tr>
            <td>zipcode:</td>
            <td><input id="zipcode" onchange="calculate();"></td>
        </tr>
        <tr>
            <td>Appriximate payment:</td>
            <td><button onclick="calculate">calculate</button></td>
        </tr>
        <tr>
            <td>Month payment:</td>
            <td>$<span class="output" id="payment"></span></td>
        </tr>
        <tr>
            <td>Total payment:</td>
            <td>$<span class="output" id="total"></span></td>
        </tr>
        <tr>
            <td>Total intereset:</td>
            <td>$<span class="output" id="totalinterest"></span></td>
        </tr>
        <tr>
            <th>Sponsors:</th>
            <td colspan="2">Applay for your loan with one of these fine lenders:
            <div id="lenders"></div></td>
        </tr>

    </table>
</div>

<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
