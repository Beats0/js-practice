<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级技巧</title>
    <link rel="stylesheet" type="text/css" href="https://beats0.github.io/js-practice/css/style.css">
    <style>
        .has_border {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .draggable {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            position: absolute;
            background: hotpink;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="btn" value="btn">btn</button>
    <div id="myDiv" class="has_border">myDiv</div>
    <div class="draggable">draggable</div>
</div>
<script type="text/javascript" src="js/function.js"></script>
</body>
</html>
